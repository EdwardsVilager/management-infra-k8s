image:
  repository: docker.io/company/api-orders
  tag: "1.0.0"

replicaCount: 2

service:
  port: 8070

ingress:
  enabled: true
  className: nginx
  host: api-orders.dev.local
  path: /
  pathType: Prefix

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

env:
  - name: ORDER_DB_URL
    value: "postgres://orders-db:5432/orders"