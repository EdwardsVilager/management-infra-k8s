image:
  repository: docker.io/company/auth-service
  tag: "1.0.0"

replicaCount: 2

service:
  port: 8080

ingress:
  enabled: true
  className: nginx
  host: auth.dev.local
  path: /
  pathType: Prefix

resources:
  limits:
    cpu: "400m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"

env:
  - name: JWT_SECRET
    value: "change_me"