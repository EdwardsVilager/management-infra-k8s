image:
  repository: docker.io/company/orders-service
  tag: "1.5.3"

replicaCount: 3

service:
  port: 8000

ingress:
  enabled: true
  className: nginx
  host: orders.dev.local
  path: /
  pathType: Prefix

resources:
  limits:
    cpu: "600m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

env:
  - name: PAYMENT_API
    value: "http://payments-service.payments.svc.cluster.local:9000"